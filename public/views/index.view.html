{% extends 'layout.view.html' %}

{% block content %}
<section ng-controller="particleController">
	<div>
		<p>{{particles.toString}} particles </p>
		<table>
			<tr>
				<th ng-repeat="(key, val) in particles[0]">{{key}}</th>
			</tr>
			<tr ng-repeat="particle in particles">
				<td ng-repeat="(key, val) in particle">{{val}}</td>
			</tr>
		</table>
	</div>
</section>
{% endblock %}
